<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cron Jobs Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Cron Jobs Dashboard</h2>

    <form id="cronForm" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="name" class="form-control" placeholder="Cron Name" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="description" class="form-control" placeholder="Cron Job Description" required>
            </div>
            <div class="col-md-2">
                <input type="number" id="minute" class="form-control" placeholder="Minute Interval" required>
            </div>
            <div class="col-md-4">
                <input type="url" id="url" class="form-control" placeholder="URL" required>
            </div>
            <div class="col-md-12 mt-2">
                <button type="submit" class="btn btn-primary w-100">Add Cron Job</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered" id="jobsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cron Name</th>
                <th>Description</th>
                <th>URL</th>
                <th>Interval (Minutes)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('cronForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const minute = document.getElementById('minute').value;
        const url = document.getElementById('url').value;

        await fetch('/schedule', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, description, minute, url })
        });
        loadJobs();
    });

    async function loadJobs() {
        const response = await fetch('/jobs');
        const jobs = await response.json();
        const tableBody = document.getElementById('jobsTable').querySelector('tbody');
        tableBody.innerHTML = jobs.map(job => `
            <tr>
                <td>${job.id}</td>
                <td>${job.name}</td>
                <td>${job.description}</td>
                <td>${job.url}</td>
                <td>${job.minute}</td>
                <td>
                    <button onclick="deleteJob(${job.id})" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    async function deleteJob(id) {
        await fetch(`/jobs/${id}`, { method: 'DELETE' });
        loadJobs();
    }

    loadJobs();
</script>
</body>
</html>
