<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apply full-page background image */
        body {
            background-size: cover !important;
            
            overflow:hidden;
        }
		input.boxes{
		box-shadow: inset -2px 0px 11px 0px #c8c1d9;
		}
        /* Center login form */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 15%;
        }
    </style>
</head>
<body >
<div class="container login-container" style=" background: rgb(255 255 255 / 90%);   margin-top: 8rem; width: 30%; padding: 1rem; box-shadow: 0 6px 21px #ccc6c6;"> 
    <h2 class="text-center">Login</h2>
    <form action="/login" method="POST" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control boxes" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control boxes" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background: #000;">Login</button>
    </form>
</div>

<script>
    // Array of background image URLs
    const backgroundImages = [
        'images/1.jpg',
        'images/2.jpg',
        'images/3.jpg',
        'images/4.jpg',
		'images/5.jpg',
        'images/6.jpg',
        'images/7.jpg',
        'images/8.jpg',
		'images/9.jpg',
        'images/10.jpg'
        
    ];

    // Select a random image from the array
    const randomImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];

    // Set the random image as the body's background
    document.body.style.backgroundImage = `url('${randomImage}')`;
</script>
</body>
</html>
